<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="  
        checkMove('rock', pickComputerMove());
    ">Rock</button>

    <button onclick="
        checkMove('paper', pickComputerMove());
    ">Paper</button>

    <button onclick="
        checkMove('scissors', pickComputerMove());
    ">Scissors</button>

    <p><a href="YOUR_FINAL_PROJECT_LINK_HERE">Click here</a> to see the final version of the project</p>

    <script>
        let computerMove = '';
        let myMove = '';

        function pickComputerMove(){
            let randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < (1/3)){
                computerMove = 'rock';
            } else if (randomNumber >= (1/3) && randomNumber <= (2/3)){
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }
            return computerMove;
        }

        function checkMove(myMove, computerMove){
            let message = `You picked ${myMove}. Computer picked ${computerMove}.`;

            if (computerMove === myMove){
                alert(`${message} Tie.`);
            } else if ((computerMove === 'paper') && (myMove === 'rock')){
                alert(`${message} You lose.`);
            } else if ((computerMove === 'scissors') && (myMove === 'paper')){
                alert(`${message} You lose.`);
            } else if ((computerMove === 'rock') && (myMove === 'scissors')){
                alert(`${message} You lose.`);
            } else {
                alert(`${message} You win!`);
            }
        }
    </script>
</body>
</html>
