<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        cursor: pointer;
      }

      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Person Form</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" />

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" />

    <button onclick="createPerson()">Create Person</button>

    <div id="output"></div>

    <script>
      // Define the Person class
      class Person {
        // Constructor to initialize instance properties
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        // Instance method to display information
        displayInfo() {
          return `Name: ${this.name}, Age: ${this.age}`;
        }
      }

      // Function to create a Person object and display information
      function createPerson() {
        // Get values from the form
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;

        // Check if both name and age are provided
        if (name && age) {
          // Create a new Person object
          const person = new Person(name, age);

          // Display information
          const output = document.getElementById("output");
          output.textContent = person.displayInfo();
        } else {
          alert("Please enter both name and age.");
        }
      }
    </script>
  </body>
</html>
