<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // Variables Tutorial
        // Defining variables var myVariable; var myOtherVariable;

        // Assigning values to variables 
        myVariable = 5; 
        myOtherVariable = "Hello!";

        // Using variables 
        console.log("This is my variable: " + myVariable); 
        console.log("This is my other variable: " + myOtherVariable);

        // Changing the value of a variable 
        myVariable = 10; 
        console.log("This is my variable after changing its value: " + myVariable);

        // Constants 
        const myConstant = 15; 
        console.log("This is my constant: " + myConstant);

        // Uncommenting the line below would cause an error, as constants cannot be changed 
        // myConstant = 20;

        // Functions 
        function myFunction() { 
            var localVariable = 25; console.log("This is a local variable inside the function: " + localVariable); 
        }

        myFunction(); console.log("This is a local variable after calling the function: " + localVariable);

        // The above code demonstrates various aspects of variable usage in JavaScript. // To learn more, explore concepts like scope, data types, and operators.
    </script>
</body>
</html>
