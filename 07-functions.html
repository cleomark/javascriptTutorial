<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>

        function function1(){
            console.log('Hello');
            console.log(2 + 2);
        }
        function1();

        // '= 0.3' is a default parameter
        function calculateTax(salary, taxPercent = 0.3) {
            console.log(salary * taxPercent);
        }
        calculateTax(2000, 0.2);
        calculateTax(5000);
        
    </script>
</body>
